{{ define "base" }}
<!DOCTYPE html>
<html>
    <head>
        {{ if .HasPost }}
            <title>{{ .Post.Config.Title }}</title>
            <meta name="description" content="{{ .Post.Config.Description }}" />
        {{ else }}
            <title>{{ .Site.Config.Title }}</title>
            <meta name="description" content="{{ .Site.Config.Description }}" />
        {{ end }}
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/site.css">
    </head>
    <body>
        <header style="margin-top: 2rem;">
            <nav class="nav container">
                <ul class="nav-list">
                    {{ range .Site.Categories }}
                        {{ if eq . "blog" }}
                            <li>
                                <a href="/" class="link hover">Tim White</a>
                            </li>
                        {{ else }}
                            <li>
                                <a href="#" class="link hover">{{ . }}</a>
                            </li>
                        {{ end }}
                    {{ end }}
                </ul>
            </nav>
        </header>
        <main class="container">
            {{ template "main" . }}
        </main>
    </body>
</html>
{{ end }}
