{{ define "base" }}
<!DOCTYPE html>
<html>
    <head>
        {{ if .HasPost }}
            <title>{{ .Post.Config.Title }}</title>
            {{ if eq (len .Post.Config.Description) 0 }}
            <meta name="description" content="{{ .Site.Config.Description }}" />
            {{ else }}
            <meta name="description" content="{{ .Post.Config.Description }}" />
            {{ end }}
        {{ else }}
            <title>{{ .Site.Config.Title }}</title>
            <meta name="description" content="{{ .Site.Config.Description }}" />
        {{ end }}
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/site.css">
    </head>
    <body>
        <header style="margin-top: 2rem;">
            <nav class="nav container">
                <ul class="nav-list">
                    <li>
                        <a href="/" class="logo">Tim White</a>
                    </li>
                    <li>
                        <a href="/archive" class="link-hover">blog</a>
                    </li>
                    <li>
                        <a href="/books" class="link-hover">books</a>
                    </li>
                    <li>
                        <a href="/about" class="link-hover">about</a>
                    </li>
                    <li>
                        <a href="/feed" class="link-hover">timstagram</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            {{ template "main" . }}
        </main>
    </body>
</html>
{{ end }}
