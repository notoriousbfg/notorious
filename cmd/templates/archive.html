{{ define "main" }}
    <a class="home-link link-hover" href="/">Tim's Blog</a>
    <h1 class="title">Archive</h1>
    {{ range .Site.OrderedPosts }}
        <a class="post-link" href="/{{ .Config.Slug }}">
            <h2 class="title">{{ .Config.Title }}</h2>
            <span>{{ .Config.FormattedDate }}</span>
        </a>
    {{ end }}
{{ end }}
