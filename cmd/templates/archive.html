{{ define "main" }}
    <h1 class="title archive-title">Archive</h1>
    {{ range .Site.PublishedBlogPosts }}
        <a class="post-link" href="/{{ .Config.Slug }}">
            <h2 class="title">{{ .Config.Title }}</h2>
            <span>{{ .Config.FormattedDate }}</span>
        </a>
    {{ end }}
{{ end }}
