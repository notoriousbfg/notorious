{{ define "main" }}
	<article class="post is-current">
		<header class="post-header">
			<h1 class="title post-title">{{ .Post.Config.Title }}</h1>
			<p>
				<span class="post-date">{{ .Post.Config.FormattedDate }}</span>
			</p>
		</header>
		<div class="body">
			<div class="posthaven-post-body">
				{{ .Post.Content }}
			</div>
		</div>
	</article>
	<a class="link-hover" style="margin: 20px 0; display: inline-block;" href="/essays">More</a>
{{ end }}
